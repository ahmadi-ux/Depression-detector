
services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
  python-app:
    build:
      context: .
      dockerfile: Dockerfile.python
    depends_on:
      - ollama
    environment:
      OLLAMA_HOST: ollama
      OLLAMA_PORT: 11434
    restart: unless-stopped
